<h5 class="page-header">Add Category</h5>
<hr>
<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="category.name" type="text" class="form-control" name="name" value="">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button (click)="addCategory(category)" type="submit" class="btn btn-success">Add Category</button>
    </div>
  </div>
</form>
<h5 class="page-header">Category List</h5>
<hr>
<table class="table table-sm">
  <thead>
    <tr>
      
      <th>Category Name</th>
      <th>Category Seo Url</th>
      <th>Category Id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      
      <td>{{category.name}}</td>
      <td>{{category.seoUrl}}</td>
      <td>{{category._id}}</td>
      <td><button type="button" class="btn btn-sm btn-danger">delete category</button></td>
    </tr>
  </tbody>
</table>
