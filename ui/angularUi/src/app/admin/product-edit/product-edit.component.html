<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="product.name" type="text"  class="form-control" name="name" value="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Unit Price</label>
              <div class="col-sm-10">
                <input [(ngModel)]="product.unitPrice" type="text" class="form-control" name="unitPrice" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Quantity</label>
              <div class="col-sm-10">
                <input [(ngModel)]="product.quantity" type="text" class="form-control" name="quantity" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Size</label>
              <div class="col-sm-10">
                <input   [(ngModel)]="product.size" type="text" class="form-control" name="size" placeholder="">
              </div>
            </div>
          
            <div class="form-group row d-none">
              <label class="col-sm-2 col-form-label">Defaul Image Url</label>
              <div class="col-sm-10">
                <input  [(ngModel)]="product.defaultImageUrl" type="text" class="form-control" name="defaultImageUrl" >
              </div> 
            </div>
          
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <select name="category" class="form-control" [(ngModel)]="product.categoryId">
                  <option value="-1" selected>--Select--</option>
                  <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
                </select>
              </div>
            </div>
           
            <div class="form-group row">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <button (click)="editProduct(product)" type="submit" class="btn btn-success">Edit Product</button>
              </div>
            </div>
          </form>
         </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
