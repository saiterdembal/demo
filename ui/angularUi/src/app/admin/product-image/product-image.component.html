<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Image Management</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 class="page-header">Image Upload</h5>
        <div class="p3">          
            <input type="file" name="resim" (change)="onFileSelected($event)">            
            <input type="submit" (click)="imgform()" class="btn btn-success" value="Add Image" />          
        </div>
        
        <table class="mt-4">
            <tr>
              <td><h5 class="page-header">Image List</h5></td>
              <td class="pl-3 "><button class="btn btn-sm btn-primary" (click)="loadImages(folderId)"><i class="fas fa-sync-alt"></i> Refresh</button></td>
              </tr>
          </table>
        
          <div class="p-3" *ngFor="let image of images">
        <img width="100" height="150" src="/productImages/{{folderId}}/{{image}}">
          <div class="bg-light p-3 mb-2"><strong>{{image}}</strong></div>
          <div>
            <button class="btn btn-success" (click)="setDefaultImage(image)">Set Default</button> |
            <button class="btn btn-danger" (click)="deleteImage(image)">Delete</button>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
