<header class="fixed-top bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12 pt-2">
        <app-cart-summary></app-cart-summary>
      </div>
    </div>

    <div class="row border-top border-bottom mt-3">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand" href="#">
            <h2 class="display-5">Example Shoes Shop</h2>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  *ngIf="authService.loggedIn()" (click)="authService.logOut()"  style="cursor:pointer;" href="#">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  *ngIf="authService.loggedIn()" routerLink="/admin"  style="cursor:pointer;" href="#">Admin Panel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" *ngIf="!authService.loggedIn()" routerLink="register" href="#">Sign Up</a>
              </li>
              
            </ul>
          </div>

        </nav>
      </div>

    </div>


  </div>
</header>

<div class="container marginTop">
  <div class="row">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../assets/carousel/Carousel3.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/carousel/Carousel4.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../assets/carousel/Carousel8.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-3">
     
      <app-site-category></app-site-category>
    </div>

    <div class="col-md-9">
      <div class="row">

        <router-outlet #pr></router-outlet>


      </div>
    </div>
  </div>
</div>

<footer class="mt-5">
  <div class="container">
    <div class="row text-white">
      <div class="col-md-12 pt-3">
        <p class="lead">Example web site. </p>
      </div>

    </div>
  </div>
</footer>
