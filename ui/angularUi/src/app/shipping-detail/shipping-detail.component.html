<h5 class="page-header">Shipping Detail</h5>
<hr />

<form #shippingForm="ngForm" (ngSubmit)="checkout(shippingForm)">
  <div class="form-group" [class.has-error]="fullName.invalid&&fullName.dirty">
    <label for="fullName" class="control-label">Full Name</label>
    <input #fullName="ngModel" type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="model.fullName" required>
    <div class="help-block text-muted small pt-2" *ngIf="fullName.invalid&&fullName.dirty">Full name is required</div>
  </div>

  <div class="form-group" [class.has-error]="address.invalid&&address.dirty">
    <label class="control-label" for="address">Address</label>
    <textarea #address="ngModel" type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address" rows="3"
      minlength="10" required></textarea>
    <div class="help-block text-muted small pt-2" *ngIf="address.invalid&&address.dirty">Address is required and should be min 10 characters.</div>
  </div>

  <div class="form-group" [class.has-error]="city.value==-1&&city.dirty">
    <label class="control-label" for="cityId">City</label>
    <select #city="ngModel" class="form-control" id="cityId" name="cityId" [(ngModel)]="model.cityId">
      <option selected value="-1">-- Select --</option>
      <option *ngFor="let item of cities" [value]="item.Id">{{item.name}}</option>
    </select>
    <div class="help-block text-muted small pt-2" *ngIf="city.value==-1&&city.dirty">City is required.</div>
    <br />
    <div class="checkbox">
      <label>
        <input type="checkbox" name="isGift" [(ngModel)]="model.isGift"> Is Gift?
      </label>
    </div>
    <hr>
    <button class="btn btn-info" type="submit" [disabled]="shippingForm.invalid">Complete shopping</button>

  </div>

</form>
